<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="font-hanken bg-gray-100 py-8">


  <section class="w-[90%] max-w-md mx-auto bg-white shadow-2xl md:flex md:rounded-2xl md:max-w-2xl">

    <article class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue rounded-b-2xl p-10 text-white text-center md:rounded-2xl md:w-1/2 md:grid md:content-center">

      <p class="text-xl font-bold text-Light-lavender">Your Result</p>
      <div class="w-36 aspect-square bg-gradient-to-b from-Violet-blue to-Persian-blue rounded-full mx-auto my-8 grid content-center md:w-56">
        <p class="text-5xl font-bold mb-2 md:text-7xl">76</p>
        <p class="font-bold text-Light-lavender">of 100</p>
      </div>
      <h3 class="text-3xl mb-4 font-bold">Great</h3>
      <p class="text-Light-lavender"> You scored higher than 65% of the people
        who have taken these tests.</p>
    </article>

    <article class="p-10 grid gap-6 md:w-1/2">
      <h3 class="text-xl font-bold">Summary</h3>

      
      <div class="bg-Light-red/5 rounded-xl flex  py-5 px-6 items-center">
        <img src="./assets/images/icon-reaction.svg" alt="Reacción">
        <p class="ml-3 text-lg text-Light-red">Reaction</p>
        <p class="ml-auto font-bold text-Dark-gray-blue">
          <span>80</span>
          <span class="text-Dark-gray-blue/70">/100</span>
        </p>
      </div>
      <div class="bg-Orangey-yellow/5 rounded-xl flex  py-5 px-6 items-center">
        <img src="./assets/images/icon-memory.svg" alt="Reacción">
        <p class="ml-3 text-lg text-Orangey-yellow">Memory</p>
        <p class="ml-auto font-bold text-Dark-gray-blue">
          <span>92</span>
          <span class="text-Dark-gray-blue/70">/100</span>
        </p>
      </div>
      <div class="bg-Green-teal/5 rounded-xl flex  py-5 px-6 items-center">
        <img src="./assets/images/icon-verbal.svg" alt="Reacción">
        <p class="ml-3 text-lg text-Green-teal">Verbal</p>
        <p class="ml-auto font-bold text-Dark-gray-blue">
          <span>61</span>
          <span class="text-Dark-gray-blue/70">/100</span>
        </p>
      </div>
      <div class="bg-Cobalt-blue/5 rounded-xl flex  py-5 px-6 items-center">
        <img src="./assets/images/icon-visual.svg" alt="Reacción">
        <p class="ml-3 text-lg text-Cobalt-blue">Visual</p>
        <p class="ml-auto font-bold text-Dark-gray-blue">
          <span>72</span>
          <span class="text-Dark-gray-blue/70">/100</span>
        </p>
      </div>
      <a href="" class="bg-Dark-gray-blue rounded-full py-5 text-center text-white font-bold hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">Continue</a>

    </article>


  </section>
  <div class=" p-3 max-w-md mx-auto content-center text-Dark-gray-blue">
    Challenge by <a class="text-Cobalt-blue font-bold hover:text-Green-teal" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-Cobalt-blue  font-bold hover:text-Light-red" href="#">Viridiana Olvera</a>.
  </div>
</body>

</html>
